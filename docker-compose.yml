services:
  # Interface e Gest√£o de Documentos
  frontend:
    build: ./frontend
    container_name: manutencao_next
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Isso protege as bibliotecas instaladas no container
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  # Processamento de IA e Vetores
  backend:
    build: ./backend
    container_name: manutencao_api
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama

  # A INFRA 
  db:
    image: ankane/pgvector:latest
    container_name: manutencao_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: automacao@2025
      POSTGRES_DB: gestao_manutencao
    volumes:
      - ./infra/postgres_data:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio
    container_name: manutencao_storage
    command: server /data --console-address ":9090"
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: automacao@2025
    volumes:
      - ./infra/minio_data:/data

  ollama:
    image: ollama/ollama
    container_name: manutencao_ollama
    volumes:
      - ./infra/ollama_data:/root/.ollama